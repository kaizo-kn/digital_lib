<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Buku</a></li>
                    <li class="breadcrumb-item active">Tambah Buku</li>
                </ol>
            </div>
            <h4 class="page-title">Tambah Buku</h4>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="col-6 mb-4">
                            <label class="form-label">Judul Buku</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Judul Buku" aria-label="Judul Buku"
                                    aria-describedby="basic-addon2">
                            </div>
                        </div>
                        <div class="col-6 mb-4">
                            <label class="form-label">ISBN</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="ISBN" aria-label="ISBN"
                                    aria-describedby="basic-addon2">
                            </div>
                        </div>
                        <div class="col-6 mb-4">
                            <label class="form-label">Pengarang</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Pengarang" aria-label="Pengarang"
                                    aria-describedby="basic-addon2">
                            </div>
                        </div>
                        <div class="col-6 mb-4">
                            <label class="form-label">Kategori</label>
                            <div class="input-group">
                                <select class="form-control select2">
                                    <option value="" disabled selected>Pilih Kategori</option>
                                    <option value="1">Fiksi</option>
                                    <option value="2">Non Fiksi</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6 mb-4">
                            <label class="form-label">Penerbit</label>
                            <div class="input-group">
                                <select class="form-control select2">
                                    <option value="" disabled selected>Pilih Penerbit</option>
                                    <option value="1">Erlangga</option>
                                    <option value="2">Gramedia</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6 mb-4">
                            <label class="form-label">Gambar</label>
                            <div class="input-group">
                                <input type="file" class="form-control-file" accept="image/*">
                            </div>
                        </div>
                        <div class="col-6 mb-4">
                            <label class="form-label">Alamat</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Alamat" aria-label="Alamat"
                                    aria-describedby="basic-addon2">
                            </div>
                        </div>
                        <div class="col-6 mb-4">
                            <label class="form-label">Sinopsis</label>
                            <div class="input-group">
                                <textarea class="form-control" placeholder="Sinopsis" aria-label="Sinopsis"
                                    aria-describedby="basic-addon2" rows="5" cols="50"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-end"><button class="btn btn-primary"><i
                                        class="fe-send mr-2"></i><span>Kirim</span></button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
